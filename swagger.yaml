info:
  title: Wild API Documentation
  version: 0.0.1
  description: Wild est principalement une plateforme de mis en relation
    prestataire - clients mettant en valeur les competences et/ou ressources personnellement disponible 
    et presque de moindre interet personnel mais hautement valorisé par autrui.
  contact:
